<artist-slider-group channel="cmyk">
  <artist-slider label="Cyan" [min]="0" [max]="100" channel="cmyk.c" [channelIndex]="0" [range]="100"></artist-slider>
  <artist-slider
    label="Magenta"
    [min]="0"
    [max]="100"
    channel="cmyk.m"
    [channelIndex]="1"
    [range]="100"
  ></artist-slider>
  <artist-slider label="Yellow" [min]="0" [max]="100" channel="cmyk.y" [channelIndex]="2" [range]="100"></artist-slider>
  <artist-slider label="Key" [min]="0" [max]="100" channel="cmyk.k" [channelIndex]="3" [range]="100"></artist-slider>
</artist-slider-group>
